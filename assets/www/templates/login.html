<ion-pane style="background-image: url('img/login.jpeg');background-size: 100% 100%; width: 100%;height: 100%;">
  <div class="box yellow" >
    <div class="login-mian" >
      <div class="login-content">
        <div class="blank-h12"></div>
        <div class="logo-wrap  text-center ">
        <span class="logo">
          <img  src="img/logo.png" alt="">
        </span>
        </div>

        <div class="blank-h12"></div>
        <!--<div class="row row-center">-->
          <!--<div class="list">-->
            <!--<div class="item item-input item-select">-->
              <!--<div class="input-label">-->
                <!--Lightsaber-->
              <!--</div>-->
              <!--<select>-->
                <!--<option>Blue</option>-->
                <!--<option selected>Green</option>-->
                <!--<option>Red</option>-->
              <!--</select>-->
            <!--</div>-->

          <!--</div>-->
        <!--</div>-->
        <div class="list" style="border: 0;">
          <div class="item item-input item-select account-select">
            <div class="input-label">
              账套
            </div>
            <div data-tap-disabled="true">
            <select ng-model="user.acct">
              <option value="">请选择账套</option>
              <option ng-repeat="acct in accts" value={{acct.DBId}}>{{acct.DBName}}</option>
            </select>
            </div>
          </div>
        </div>
        <div class="input-wrap row row-center mt-20">

          <label  class="left-icon-wrap">
            <i class="ion ion-iphone"></i>
          </label>
          <input type="tel" class="col login-input" placeholder="请输入用户名" ng-model="user.name" maxlength="11">
        </div>
        <div class="input-wrap row row-center mt-20">
          <label  class="left-icon-wrap">
            <i class="icon icon-psw"></i>
          </label>
          <input type="{{show_psd ? 'text' : 'password'}}"  class="col login-input" placeholder="请输入密码" ng-model="user.password" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')">
          <button class="psd-control" ng-click="showPassword()">
            <i class="icon  {{show_psd ? 'icon-psddisvisiable' : 'icon-psdvisiable'}} " ></i>
          </button>
        </div>
        <div class="list mt-20" style="border: 0;">
          <div class="item item-input item-select account-select">
            <div class="input-label">
              组织
            </div>
            <div data-tap-disabled="true">
            <select ng-model="user.org">
              <option value="">请选择组织</option>
              <option ng-repeat="org in orgs" value={{org.OrgNumber}}>{{org.OrgName}}</option>
            </select>
            </div>
          </div>
        </div>
        <div class="blank-h12"></div>
        <button class="button button-block  button-positive " ng-click="login()">
          登录
        </button>
        <div class=" text-left ">
          <a href="" class="forget-passw" ui-sref="findpsw">忘记密码？</a>
        </div>
        <div class=" text-right ">
          <a href="" class="user-registration" ng-click="orgsChoose()">连接</a>
        </div>
      </div>


    </div>
  </div>
</ion-pane>
