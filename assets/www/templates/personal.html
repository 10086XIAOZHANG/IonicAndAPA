<ion-header-bar align-title="center" class="bar-stable">
    <div class="buttons">
        <button class="button button-icon ion-ios-arrow-left" ng-click="$ionicGoBack()">
        </button>
    </div>
    <div class="h1 title login-title" >账号资料</div>
</ion-header-bar>
<ion-view>
    <ion-content has-bouncing="true" overflow-scroll="false">
        <ion-list>
            <div class="blank-h12"></div>
            <img src="img/mike.png" style="width: 120px;height: 120px;display: block;margin: auto;" ng-click="changeImg()">
            <div class="blank-h12"></div>
            <ion-item class="mine-msg-item item">
                <span class="msg">账套：</span>
                <input class="textfield ng-pristine ng-untouched" style="border: 0;" ng-model="dbId" style="enable:true;">
            </ion-item>
            <ion-item class="mine-msg-item item">
                <span class="msg">用户名：</span>
                <span ng-bind="user"></span>
            </ion-item>
            <ion-item class="mine-msg-item item">
                <span class="msg">密码:</span>
              <input class="textfield ng-pristine ng-untouched" style="border: 0;" ng-model="pwd" >
            </ion-item>
            <ion-item class="mine-msg-item item">
                <span class="msg">组织：</span>
              <input class="textfield ng-pristine ng-untouched" style="border: 0;" ng-model="org">
            </ion-item>
        </ion-list>
    </ion-content>

    <!--选择地区-->
    <div class="js-citySelestNode tab-nav tabs hide-on-keyboard-open"  style="padding:0 10px;width:100%;height:auto;background-color:#fff;"></div>
</ion-view>
